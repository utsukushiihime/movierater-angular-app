<form [formGroup]="movieForm" (ngSubmit)="saveForm()">
  <div class="form-floating">
    <input id="titleInput" class="form-control" type="text" formControlName="title" placeholder="Enter Title" />
    <label for="titleInput">Title</label>
  </div>
  <div class="form-floating">
    <textarea id="descriptionInput" class="form-control" type="text" formControlName="description"  style="height: 200px" placeholder="Description"></textarea>
    <label for="descriptionInput" class="form-label">Description</label>
  </div>
  <button class="btn btn-warning" type="submit" [disabled]="formDisabled()">
    <a *ngIf="id">Update
      <svg role="img" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    </a>
    <a *ngIf="!id">Create
      <svg role="img" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    </a>
  </button>
</form>
