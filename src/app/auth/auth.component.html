<div class="form-signin">
  <form class="form-group" [formGroup]="authForm" (ngSubmit)="saveForm()">
    <div class="form-floating">
      <input id="usernameInput" class="form-control" type="text" formControlName="username" placeholder="Username"/>
      <label for="usernameInput">Username</label>
    </div>
    <div class="form-floating">
    <input id="passInput" class="form-control" type="password" formControlName="password" placeholder="Password"/>
      <label for="passInput">Password</label>
    </div>
  <button class="btn btn-warning" type="submit">
    <span *ngIf="!registerMode">Login
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    </span>
    <span *ngIf="registerMode">Register
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    </span>
  </button>
</form>
  <br>
  <span class="text-white" *ngIf="!registerMode" (click)="registerMode = true">Don't have an account? Register here.</span>
  <span class="text-white" *ngIf="registerMode" (click)="registerMode = false">Already have an account? Go to login.</span>
</div>
