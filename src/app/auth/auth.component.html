<form class="form-group" [formGroup]="authForm" (ngSubmit)="saveForm()">
  <label class="form-label">Username</label><br>
  <input class="form-control" type="text" formControlName="username"/><br>

  <label class="form-label">Password</label><br>
  <input class="form-control" type="password" formControlName="password" /><br>
  <button class="btn btn-warning" type="submit">
    <span *ngIf="!registerMode">Login
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    </span>
    <span *ngIf="registerMode">Register
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
      </svg>
    </span>
  </button>
</form>
<br>
<span *ngIf="!registerMode" (click)="registerMode = true">Don't have an account? Register here.</span>
<span *ngIf="registerMode" (click)="registerMode = false">Already have an account? Go to login.</span>
